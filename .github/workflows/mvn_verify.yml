name: Verify with Maven

permissions:
  contents: read

on:
  push:
    paths:
      - '**'
      - '!website/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven Verify
        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Pcoverage verify
